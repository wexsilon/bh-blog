<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="login-style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="hero d-flex justify-content-center">
      <div class="row align-content-center justify-content-center">
        <div class="col bg-white rounded p-4 p-sm-5 pb-3 pb-sm-3">
          <div class="container-fluid ">
            <h3 class="fw-bolder text-center" style="font-size: 3rem">
              ورود
            </h3>
            <!-- <p class="text-muted" style="font-size: 0.85rem">لورم ایپسوم</p> -->
            <form class="needs-validation" novalidate>
              <div class="row mx-0 form-floating mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                  required
                />
                <label for="floatingInput">نام کاربری</label>
              </div>
              <div class="row mx-0 form-floating mt-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder=""
                  required
                />
                <label for="floatingPassword">رمزعبور</label>
              </div>

              <div class="mt-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  
                  />
                  <label
                    class="form-check-label text-muted"
                    style="font-size: 12px"
                    for="flexCheckDefault"
                  >
                    مرا به خاطر بسپار
                  </label>
                </div>
                <div>
                  <small class=""
                    ><a href="#" class="a-hover" style="font-size: 12px"
                      >رمز خود را فراموش کرده اید؟</a
                    ></small
                  >
                </div>
              </div>
              <div class="row mt-1 mx-0 text-center">
                <button
                  type="submit"
                  class="btn fs-4 w-100 bg-gradient btn-dark"
                  style="height: 58px"
                >
                  ورود
                </button>
              </div>
            </form>
            <div class="row my-3">
              <small class="text-muted" style="font-size: 14px">
                اکانت نداری ؟ <a href="register.html" class="a-hover">ثبت نام</a>
              </small>
            </div>
            <hr />
            <div class="row justify-content-center mb-0">
              <div class="col-6 col-sm-4 text-center">
                <a
                  class="btn btn-outline-dark bg-gradient text-decoration-none border-0"
                  href="index.html"
                  >برگشت<i class="bi bi-arrow-left ms-1"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    
  </body>
</html>
